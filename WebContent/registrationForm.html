<html>
<head>

<body bgcolor="pink">
<form name="myform" onsubmit="return  validation()" method="post" action="RegistrationServlet">
<h1>Registration</h1>
<table border=0 width="100%">
<tr>
<td style="text-align:right;" width="45%">UserName<sup>*</sup>:</td><td><input type="text" name="un"></td>
</tr>
<tr>
<td style="text-align:right;" width="45%">Address<sup>*</sup>:</td><td><input type="text" name="address"></td>
</tr>

</tr>
